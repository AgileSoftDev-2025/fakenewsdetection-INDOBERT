[phases.setup]
nixPkgs = ["python311", "tesseract"]

[phases.install]
cmds = ["pip install --no-cache-dir -r requirements.txt"]

[phases.build]
cmds = [
  "python -c 'import torch; import transformers; print(\"✓ Dependencies OK\")'",
  "python -c 'from transformers import AutoTokenizer, AutoModelForSequenceClassification; print(\"✓ Transformers OK\")'"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
